name: Follow Branch
on: 
 pull_request_target:
 types: [assigned, opened, synchronize, reopened]
jobs:
  run_action:
    runs-on: ubuntu-latest
    steps:
      - name: Merge Follow Branch
        uses: toysmoon/follow_branch@1.0.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: emailDev
          following-branch: develop
