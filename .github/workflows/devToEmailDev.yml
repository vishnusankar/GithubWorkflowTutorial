name: Follow Branch
on: 
  pull_request:
    branches: 
      - develop
    types: [closed]

jobs:
  run_action:
    runs-on: ubuntu-latest
    steps:
      - if: github.event.pull_request.merged == true
      - name: Merge Follow Branch
        uses: toysmoon/follow_branch@1.0.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: emailDev
          following-branch: develop
